<div class="container" *ngIf="user">
  <img [src]="photo" alt="" />

  <p-fileUpload
    *ngIf="user.username === myUser.username"
    #fileUpload
    class="uploader"
    mode="basic"
    name="demo[]"
    [customUpload]="true"
    (onSelect)="onUpload($event, fileUpload)"
    accept="image/*"
  ></p-fileUpload>

  <span class="username">{{ user.username }}</span>
</div>
