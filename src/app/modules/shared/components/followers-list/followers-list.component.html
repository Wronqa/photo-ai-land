<ng-container *ngIf="followings.length > 0; else loading">
  <div class="list" *ngFor="let user of followings">
    <app-user-profile-info [user]="user" />
  </div>
</ng-container>
<ng-template #loading>
  <ng-container *ngIf="isLoading; else noFriends">Loading... </ng-container>
</ng-template>
<ng-template #noFriends>You don't have any followers :/</ng-template>
